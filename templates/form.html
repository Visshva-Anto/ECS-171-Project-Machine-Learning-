<!DOCTYPE html>
<html>
<head>
    <title>Cardiovascular Disease Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            text-align: left;
            margin: 12px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 25px;
            text-align: left;
        }

        .results h3 {
            margin-bottom: 10px;
        }

        .results ul {
            list-style-type: none;
            padding: 0;
        }

        .results li {
            background: #eef;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Disease Predictor</h2>
        <form action="/predict" method="post">
            <label>BMI:</label>
            <input type="number" name="bmi" step="0.1" required>

            <label>High Cholesterol:</label>
            <select name="cholesterol">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Physically Active:</label>
            <select name="activity">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label>Healthy Diet:</label>
            <select name="diet">
                <option value="0">Poor</option>
                <option value="1">Healthy</option>
            </select>

            <input type="submit" value="Predict">
        </form>

        {% if predictions %}
            <div class="results">
                <h3>Prediction Results:</h3>
                <ul>
                    {% for model, pred in predictions.items() %}
                        <li><strong>{{ model }}:</strong> {{ pred }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
